<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="full_size flex">
    <div class="container grid">
      <picture >
        <source media="(min-width: 930px)" srcset="images/image-product-desktop.jpg" />
        <source media="(max-width: 930px)" srcset="images/image-product-mobile.jpg" />
        <img  class="product_img" src="elva-800w.jpg" alt=""/>
      </picture>
      
         <div class="subgrid product_info">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <section class="price flex">
          <span>$149.99</span>
          <span>$169.99</span>
        </section>
        <button type="button" class="cart_btn flex"><img src='images/icon-cart.svg' class="cart_img"><span>Add to Cart</span></button>
      </div>
    </div>
  </div>

</body>
</html>
